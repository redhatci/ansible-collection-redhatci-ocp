---
- name: HPE Power off servers
  community.general.redfish_command:
    category: Systems
    command: PowerForceOff
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    timeout: 120
  ignore_errors: true
  changed_when: false

- name: Eject Virtual Media
  ansible.builtin.include_tasks: eject.yml

- name: Insert
  block:
    - name: HPE Insert Virtual Media
      community.general.redfish_command:
        category: Manager
        command: VirtualMediaInsert
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        virtual_media:
          image_url: "{{ boot_iso_url }}"
          media_types:
            - CD
        resource_id: 1

    - name: HPE Set boot source override
      community.general.redfish_command:
        category: Systems
        command: SetOneTimeBoot
        bootdevice: Cd
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        resource_id: 1

    - name: HPE Power On the System {{ inventory_hostname }}
      community.general.redfish_command:
        category: Systems
        command: PowerOn
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
