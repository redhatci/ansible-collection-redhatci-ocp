---
- name: DELL Force Power Off
  community.general.redfish_command:
    category: Systems
    command: PowerForceOff
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    timeout: 120
  ignore_errors: true
  changed_when: false

- name: Wait for machine to DELL Shutdown
  community.general.redfish_info:
    category: Systems
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
  register: system_inventory
  until: (system_inventory | json_query(filter_str) | length) == 0
  retries: 15
  delay: 30
  vars:
    filter_str: "redfish_facts.system.entries[?PowerState=='On']"

- name: Set one time boot to Virtual Media
  block:
    - name: Set Dell OneTimeBoot VirtualCD (VCD-DVD)
      community.general.redfish_command:
        category: Systems
        command: SetOneTimeBoot
        bootdevice: VCD-DVD
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
  rescue:
    - name: Set Dell OneTimeBoot VirtualCD (Cd)
      community.general.redfish_command:
        category: Systems
        command: SetOneTimeBoot
        bootdevice: Cd
        baseuri: "{{ bmc_address }}"
        username: "{{ bmc_user }}"
        password: "{{ bmc_password }}"

- name: Eject Virtual Media
  ansible.builtin.include_tasks: eject.yml

- name: DELL Insert Virtual Media
  community.general.redfish_command:
    category: Manager
    command: VirtualMediaInsert
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    virtual_media:
      image_url: '{{ boot_iso_url }}'
      media_types:
        - CD
        - DVD
    resource_id: iDRAC.Embedded.1

- name: DELL Restart system power gracefully
  community.general.redfish_command:
    category: Systems
    command: PowerOn
    baseuri: "{{ bmc_address }}"
    username: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
