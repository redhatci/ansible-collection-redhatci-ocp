---
- name: "local-registry-setup : Create private key file"
  openssl_privatekey:
    path: "{{ registry_cert_key }}"
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"

- name: "local-registry-setup : Create CSR for CA"
  openssl_csr:
    path: "{{ registry_cert_csr }}"
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    privatekey_path: "{{ registry_cert_key }}"
    common_name: "{{ registry_fqdn }}"
    subject_alt_name: "{{ registry_cert_alt_name }}"
    basic_constraints_critical: true
    create_subject_key_identifier: true
    basic_constraints:
    - "CA:TRUE"

- name: "local-registry-setup : Create self-signed CA certificate"
  openssl_certificate:
    path: "{{ registry_cert_ca }}"
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    privatekey_path: "{{ registry_cert_key }}"
    csr_path: "{{ registry_cert_csr }}"
    provider: selfsigned
    mode: 0644

- name: "local-registry-setup : Create ownca certificate"
  openssl_certificate:
    path: "{{ registry_cert_crt }}"
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    ownca_privatekey_path: "{{ registry_cert_key }}"
    csr_path: "{{ registry_cert_csr }}"
    ownca_path: "{{ registry_cert_ca }}"
    ownca_create_authority_key_identifier: true
    provider: ownca
    mode: 0644

- name: "local-registry-setup : Copy certificate to PKI directory"
  copy:
    src: "{{ registry_cert_crt }}"
    dest: "/etc/pki/ca-trust/source/anchors/{{ registry_cert_crt | basename }}"
    remote_src: true
    mode: 0644

- name: "local-registry_setup : Update system CA trust store"
  shell: update-ca-trust extract

- name: "local-registry-setup : Make certificate available on http server"
  copy:
    src: "{{ registry_cert_crt }}"
    dest: "{{ registry_cache_dir }}/{{ registry_cert_crt | basename }}"
    remote_src: true
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    mode: 0644

- name: "local-registry-setup : Read certificate contents"
  slurp:
    src: "{{ registry_cert_crt }}"
  register: registry_generated_ssl

- name: "local-registry-setup : Create openshift trust bundle"
  copy:
    dest: "{{ registry_cache_dir }}/{{ registry_fqdn }}-trust-bundle.yml"
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    mode: 0644
    content: |
      additionalTrustBundle: |
        {{ registry_generated_ssl.content | b64decode | indent(width=2) }}
      imageContentSources:
      - mirrors:
        - {{ registry_fqdn }}:{{ registry_http_port }}/{{ local_repo }}
        source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
      - mirrors:
        - {{ registry_fqdn }}:{{ registry_http_port }}/{{ local_repo }}
        source: registry.svc.ci.openshift.org/ocp/release
      - mirrors:
        - {{ registry_fqdn }}:{{ registry_http_port }}/{{ local_repo }}
        source: quay.io/openshift-release-dev/ocp-release
...
