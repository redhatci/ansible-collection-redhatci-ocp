---
- name: Does network exist
  virt_net:
    name: "{{ network['name'] }}"
    command: status
  register: network_exists
  become: yes
  ignore_errors: yes
  tags: cleanup

- name: Stop SNO network
  virt_net:
    command: destroy
    name: "{{ network['name'] }}"
  become: yes
  when: not network_exists.failed
  tags: cleanup

- name: Undefine SNO network
  virt_net:
    command: undefine
    name: "{{ network['name'] }}"
  become: yes
  when: not network_exists.failed
  tags: cleanup
...
