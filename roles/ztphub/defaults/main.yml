    url: https://releases-rhcos-art.apps.ocp-virt.prod.psi.redhat.com/storage/prod/streams/4.16-9.4/builds/416.94.202402021701-0/x86_64/rhcos-416.94.202402021701-0-live.x86_64.iso
    version: "4.16"
