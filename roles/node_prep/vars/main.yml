---
# vars file for node_prep
# the ternary states if provision host has no online access
# just verify the python3-crypto, python3-pyghmi packages are present
# otherwise attempt to install them from trunk.rdoproject.org
el8_packages:
  - "{{ firewall }}"
  - tar
  - libvirt
  - qemu-kvm
  - python3-devel
  - jq
  - ipmitool
  - python3-libvirt
  - python3-lxml
  - python3-yaml
  - NetworkManager-libnm
  - nm-connection-editor
  - libsemanage-python3
  - policycoreutils-python3
  - python3-crypto
  - python3-pyghmi

el9_packages:
  - "{{ firewall }}"
  - tar
  - libvirt
  - qemu-kvm
  - python3-devel
  - jq
  - ipmitool
  - python3-libvirt
  - python3-lxml
  - python3-pyyaml
  - NetworkManager-libnm
  - nm-connection-editor
  - python3-libsemanage
  - python3-policycoreutils
  - python3-pyghmi

package_list: "{{ (ansible_distribution_major_version == '9') | ternary(el9_packages, el8_packages) }}"

cache_package_list:
  - podman

qtype: "{{ ((ipv6_enabled|bool and (ipv4_baremetal|bool or dualstack_baremetal)) or (not ipv6_enabled|bool)) | ternary('qtype=A', 'qtype=AAAA') }}"


# Temporary state variables for disconnected registry
drm_set: false
dra_set: false
registry_host_exists: false

roothint_list:
  - deviceName
  - hctl
  - model
  - vendor
  - serialNumber
  - minSizeGigabytes
  - wwn
  - wwnWithExtension
  - wwnVendorExtension
  - rotational
  - ''
