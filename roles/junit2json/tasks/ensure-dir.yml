---
# tasks file ensure-dir.yml for role redhatci.ocp.junit2json
# Ensures folder_path exists


- name: Collect folder_path stat
  ansible.builtin.stat:
    path: "{{ folder_path }}"
  register: _junit2_folder_path_stat

- name: Ensure missing folder_path is created
  ansible.builtin.file:
    path: "{{ folder_path }}"
    state: directory
    mode: '0750'
  when:
    - not(_junit2_folder_path_stat.stat.isdir | default(false))
