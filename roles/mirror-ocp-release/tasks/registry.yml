---
- name: "Check if registry has already been mirrored"
  stat:
    path: "{{ mor_cache_dir }}/{{ mor_version }}/container_images.done"
    get_checksum: false
  register: container_images_done
  when:
    - not mor_force # we don't care to stat files if we're forcing

- name: "Mirror release images to local registry"
  command: >
    {{ mor_cache_dir }}/{{ mor_version }}/oc adm release mirror
    --registry-config={{ mor_auths_file }}
    --from={{ ocp_release_data['container_image'] | quote }}
    --to-release-image={{ mor_registry_url }}/{{ mor_registry_path }}:{{ mor_version }}
    --to={{ mor_registry_url }}/{{ mor_registry_path }}
  retries: 3
  delay: 10
  register: result
  until: result.rc == 0
  when:
    - mor_force or not container_images_done.stat.exists

- name: Generate ImageContentSourcePolicy
  shell: >
    set -o pipefail &&
    echo -e "{{ result.stdout }}" |
    sed -n '/apiVersion/,$p' |
    sed -e 's/name:.*/name: release-{{ version }}/'
  register: icsp_release
  when:
    - mor_force or not container_images_done.stat.exists

- name: "Write mirrored image content source policy"
  copy:
    dest: "{{ mor_cache_dir }}/{{ mor_version }}/imagecontentsourcepolicy.yaml"
    owner: "{{ mor_owner }}"
    group: "{{ mor_group }}"
    mode: "0644"
    setype: httpd_sys_content_t
    content: "{{ icsp_release.stdout }}"
  become: true
  when:
    - mor_force or not container_images_done.stat.exists

- name: "Marker for container images mirrored"
  file:
    dest: "{{ mor_cache_dir }}/{{ mor_version }}/container_images.done"
    state: touch
...
