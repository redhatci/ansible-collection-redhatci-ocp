---
- name: "Create master cache directory"
  file:
    path: "{{ cache_dir }}"
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: "0775"
  become: true

- name: "Create cache directory for release"
  file:
    path: "{{ cache_dir }}/{{ version }}"
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: "0775"
    state: directory
  become: true
...
