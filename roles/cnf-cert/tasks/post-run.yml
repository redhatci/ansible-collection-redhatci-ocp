---

- name: Delete tnf namespace
  k8s:
    api_version: v1
    kind: Namespace
    name: tnf
    state: absent

- name: Delete temporary directory for git repos
  file:
    path: "{{ tnf_git_dir.path }}"
    state: absent
  when: 
    - tnf_git_dir is defined
    - tnf_git_dir.path is defined

