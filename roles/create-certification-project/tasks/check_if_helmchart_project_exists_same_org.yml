---
- name: Check that organization_id is defined
  assert:
    that: "{{ organization_id }} is defined"

- name: Set Helm Chart project facts
  set_fact:
    chart_name: "{{ current_chart_name }}"

- name: "Get certification Helm Chart projects for the organization {{ organization_id }}"
  vars:
    pyxis_apikey: "{{ lookup('file', pyxis_apikey_path) }}"
  uri:
    url: "{{ verify_project_url }}/{{ organization_id }}/projects/certification?page_size={{ page_size }}&page=0"
    method: GET
    headers:
      X-API-KEY: "{{ pyxis_apikey }}"
    body_format: json
    status_code: 200
    timeout: 120
  register: cert_project_list_output
  retries: 20
  delay: 3
  until: not cert_project_list_output.failed

- name: "Get certification projects information from the organization using Helm Chart Name {{ chart_name }} if exists"
  set_fact:
    helmchart_cert_project_data: "{{ cert_project_list_output.json.data | json_query(query_data) | unique }}"
  vars:
    query_data: "[?name == '{{ chart_name }}']"

- name: "Set fact if {{ chart_name }} is already in an active certification project"
  set_fact:
    helmchart_cert_project_exists_own_org: true
  loop: "{{ helmchart_cert_project_data }}"
  loop_control:
    label: "{{ item._id }}"
  when:
    - helmchart_cert_project_data | default([]) | length > 0
    - item.name == chart_name
    - item.type == "Helm Chart"
    - item.project_status == "active"

- name: "Notify if Helm Chart {{ chart_name }} is already in an active certification project"
  debug:
    msg:
      - "Helm Chart Name {{ chart_name }} is in process to get certify in another project of this organization"
      - "Review the following projects: {{ item._id }}"
      - "To continue archive the project or reach out to support to delete it."
  loop: "{{ helmchart_cert_project_data }}"
  loop_control:
    label: "{{ item._id }}"
  when:
    - helmchart_cert_project_exists_own_org | default(false) | bool
    - item.name == chart_name
    - item.type == "Helm Chart"
    - item.project_status == "active"

- name: Set project ID to reuse it later
  set_fact:
    helm_project_id: "{{ item._id }}"
  loop: "{{ helmchart_cert_project_data }}"
  loop_control:
    label: "{{ item._id }}"
  when:
    - helmchart_cert_project_exists_own_org | default(false) | bool
    - helmchart_cert_project_data | default([]) | length > 0
    - item.type == 'Helm Chart'
    - item.name == chart_name
