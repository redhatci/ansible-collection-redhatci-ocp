---
- name: "Create tmp tool directory"
  tempfile:
    state: directory
  register: cv_tool_dir

- name: "Download helm binaries"
  vars:
    helm_ver: "{{ helm_version | default('3.9.0') }}"
  unarchive:
    src: https://get.helm.sh/helm-v{{ helm_ver }}-linux-amd64.tar.gz
    dest: "{{ cv_tool_dir.path }}"
    extra_opts:
      - linux-amd64/helm
      - --strip-components=1
    remote_src: true

- name: "Get yq"
  vars:
    yq_ver: "{{ yq_version | default('4.25.2') }}"
  get_url:
    url: "https://github.com/mikefarah/yq/releases/download/v{{ yq_ver }}/yq_linux_amd64"
    dest: "{{ cv_tool_dir.path }}/yq"
    mode: "0750"

- name: "Set GH version"
  set_fact:
    gh_version: "{{ gh_version | default('2.12.1') }}"

- name: "Unarchive GH release tarball"
  unarchive:
    src: "https://github.com/cli/cli/releases/download/v{{ gh_version }}/gh_{{ gh_version }}_linux_amd64.tar.gz"
    dest: "{{ cv_tool_dir.path }}"
    remote_src: yes
    extra_opts:
      - --strip-components=2

- name: "Set tools path"
  set_fact:
    helm_tool_path: "{{ cv_tool_dir.path }}/helm"
    yq_tool_path: "{{ cv_tool_dir.path }}/yq"
    gh_tool_path: "{{ cv_tool_dir.path }}/gh"
...
